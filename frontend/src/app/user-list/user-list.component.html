<div class="header">
  User List
</div>
<div class="container">
  <button (click)="goToAddUser()" class="usetbtn">Add an user</button>
</div>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>User Type</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.userType}}</td>
      <td><button (click)="deleteUser(user.id)">Delete</button></td>
    </tr>
  </tbody>
</table>
