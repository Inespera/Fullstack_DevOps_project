<!-- user-list.component.html -->
<table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>User Type</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.userType }}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>
          <button class="btn btn-primary" (click)="editUser(user.id)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
