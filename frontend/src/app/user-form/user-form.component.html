<!-- user-form.component.html -->
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="user.firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="user.lastName">
    </div>
    <div class="form-group">
      <label for="userType">User Type:</label>
      <select class="form-control" id="userType" name="userType" [(ngModel)]="user.userType">
        <option *ngFor="let userType of userTypes" [value]="userType.id">{{ userType.type }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
